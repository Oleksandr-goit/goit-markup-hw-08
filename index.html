    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-button" data-modal-close>
          <svg class="modal-close-icon" width="18" height="18">
            <use href="./img/symbol-defs1.svg#icon-Vector"></use>
          </svg>
        </button>
        <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
        <form class="form">
          <label for="user-name" class="modal-lable">Ім'я</label>
          <div class="modal-input-wrap">
            <input
              type="text"
              class="modal-input"
              name="user-name"
              id="user-name"
            />
            <svg class="modal-input-icon" width="18" height="18">
              <use href="./img/symbol-defs1.svg#icon-person-black-1"></use>
            </svg>
          </div>
          <label for="user-tel" class="modal-lable">Телефон</label>
          <div class="modal-input-wrap">
            <input
              type="tel"
              class="modal-input"
              name="user-tel"
              id="user-tel"
            />
            <svg class="modal-input-icon" width="18" height="18">
              <use href="./img/symbol-defs1.svg#icon-phone-black-2"></use>
            </svg>
          </div>
          <label for="user-email" class="modal-lable">Пошта</label>
          <div class="modal-input-wrap">
            <input
              type="email"
              class="modal-input"
              name="user-email"
              id="user-tel"
            />
            <svg class="modal-input-icon" width="18" height="18">
              <use href="./img/symbol-defs1.svg#icon-email-black-1"></use>
            </svg>
          </div>
          <label for="user-text" class="modal-lable">Коментар</label>
          <textarea
            name="user-text"
            class="modal-comment"
            id="user-text"
            placeholder="Введіть текст"
          ></textarea>
          <div class="modal-field">
            <input
              type="checkbox"
              id="privacy"
              name="privacy"
              value="true"
              class="input-check visually-hidden"
            />
            <label for="privacy" class="modal-input-text">
              <span>
                <svg class="check-ickon" width="16" height="15">
                  <use href="./img/symbol-defs1.svg#icon-Vector-2"></use>
                </svg>
              </span>
              Погоджуюся з розсилкою та приймаю&nbsp;
              <a class="policy" href="#"> Умови договору</a>
            </label>
          </div>
          <button type="submit" class="modal-btn">Відправити</button>
        </form>
      </div>
    </div>
